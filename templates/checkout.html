{% extends "base.html" %}

{% block title %}Finalizar Compra - Alta Gama Store{% endblock %}

{% block content %}
<section class="checkout">
    <h2>Finalizar Compra</h2>
    <div class="checkout-container">
        <div class="billing-details">
            <h3>Detalles de la factura</h3>
            <form>
                <label for="first-name">Nombre:</label>
                <input type="text" id="first-name" name="first-name" required>
                
                <label for="last-name">Apellido:</label>
                <input type="text" id="last-name" name="last-name" required>
                
                <label for="city">Ciudad:</label>
                <input type="text" id="city" name="city" required>
                
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
            </form>
        </div>
        <div class="order-summary">
            <h3>Tu Pedido</h3>
            <p>Iphone 12 pro max - 256GB x1</p>
            <p>Subtotal: $530,00</p>
            <p>Envío: Envío gratuito</p>
            <p>Total: $530,00</p>
            <form>
                <label>
                    <input type="radio" name="payment-method" value="transfer" required>
                    Efectivo o transferencia
                </label>
                <label>
                    <input type="radio" name="payment-method" value="credit-card" required>
                    Pago con tarjeta de crédito/débito
                </label>
                <button onclick="Realizar_pedido()" id="pedido" type="submit">Realizar Pedido</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
