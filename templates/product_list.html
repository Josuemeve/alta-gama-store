{% extends "base.html" %}

{% block title %}{{ category|capitalize }}{% endblock %}

{% block content %}
<h1>{{ category|capitalize }}</h1>
<div class="product-list">
    {% for product in products %}
    <div class="product-item">
        <img src="{{ url_for('static', filename='img/' ~ product.image) }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p>{{ product.price }}</p>
        <button class="add-to-cart-button" data-product-id="{{ product.id }}">AÃ±adir al carrito</button>
    </div>
    {% endfor %}
</div>
{% endblock %}
